<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Formulário de Desenvolvedores</title>
</head>

<body>
    <div class="page">
        <header>
            <h1>Formúlario de inscrição para <span>Desenvolvedores.</span></h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        <form action="" method="">
            <fieldset>
                <legend>Informações do evento</legend>
                <div class="input-wrapper">
                    <label for="event-title">Titulo do evento <span>(minino 8 caracteres)</span></label>
                    <input type="text" name="" id="event-title">
                    <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                    <input type="text" name="" id="event-link">
                    <label for="event-number">Whastapp para contato <span>(somente números)</span></label>
                    <input type="number" name="" id="event-number">
                    <label for="type-event">Categoria </label>
                    <select name="Tipo do Evento" id="type-event">
                        <option value="">Tipo do evento</option>
                    </select>
                    <label for="event-informantions">Informações extras</label>
                    <textarea name="event-informations" id=""></textarea>
                    <legend>Privacidade</legend>
                    <label for="event-privacity">E-mail do administrador <span>(digite um email válido)</span></label>
                    <input type="text" name="" id="event-privacity">
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
